<div class="board" *ngIf="board">
  <div class="board-name">
    <h2><b> {{board.name}}</b>
      <!--      <button (click)="deleteBoard()">delete board</button>-->

      <img (click)="deleteBoard()" src="assets/svg/trash.svg" alt="Kiwi standing on oval" class="icon">
    </h2>

    <button mat-button (click)="openAddTaskDialog(addTaskDialog)">Add task</button>
  </div>

  <div *ngFor="let task of board.tasks">
    <div class="task-wrapper">
      <app-task [boardEvent]="boardEvent" [task]="task"></app-task>
    </div>
  </div>


</div>

<ng-template #addTaskDialog>
  <div>
    add task:
    title: <input type="text" #titleInput>
    description: <input type="text" #descriptionInput>
    <button (click)="addTask({title: titleInput.value, description: descriptionInput.value});">add</button>
  </div>
</ng-template>
