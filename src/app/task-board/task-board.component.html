<div class="board resizable" *ngIf="board">
  <div class="board-name">
    <h2><b> {{board.name}}</b>

      <b mat-menu-item style="float: right" [matMenuTriggerFor]="menu">***</b>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteBoard()"> delete</button>
        <button mat-menu-item (click)="showCompletedChange()">show completed</button>
      </mat-menu>

      <img src="assets/svg/add.svg" class="icon" style="float: right" mat-button
           (click)="openAddTaskDialog(addTaskDialog)">
    </h2>
  </div>


  <ng-container *ngIf="dragable">

    <div *ngFor="let task of board.tasks" cdkDrag>
      <div class="task-wrapper">
        <app-task [boardEvent]="boardEvent" [task]="task"></app-task>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!dragable">

    <div *ngFor="let task of board.tasks">
      <div class="task-wrapper">
        <app-task [boardEvent]="boardEvent" [task]="task"></app-task>
      </div>
    </div>

  </ng-container>

</div>

<ng-template #addTaskDialog>
  <div>
    <h3>Add task </h3>
    <p>Title*: <input type="text" #titleInput></p>

    <ejs-richtexteditor #textEditor></ejs-richtexteditor>
    <p>Start at: <input type="datetime-local" #startAtInput></p>
    <p>Label: <input type="text" #labelInput></p>
    <input type="file"
           multiple
           id="file"
           (change)="handleFileInput($event.target)">
    <button [ngClass]="[analytics.CREATE_TASK, 'addButton']"
            (click)="addTask({title: titleInput.value, description: textEditor.getHtml(), startAt: startAtInput.value, labels: (labelInput.value && labelInput.value != '')?[labelInput.value]:[]});">
      add
    </button>
  </div>
</ng-template>
