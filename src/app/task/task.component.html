<div class="taskContainer" (click) ="openExtendedDialog()">
  <div class="labelContainer" *ngFor="let label of task.labels">
<span class="taskLabel" >{{label}} </span>

</div>

<div class="task">{{task.title}} </div>

<div class="taskInfoContainer">


  <div class="taskInfoIcon">
    <img class="imgSvg" src="/assets/svg/boardTask/working.svg">
  </div>
  <div [ngClass]="isWorkSessionStarted?'sessionStartedIndicator':'taskInfoText'" >{{workedTime.toFixed(1)}} m  </div>

<div class="taskInfoIcon"> <img  class="imgSvg" src="/assets/svg/boardTask/paperclip-solid.svg"> </div>
<div class="taskInfoText">{{task.fileIds?.length }}</div>

<div class="taskInfoIcon" *ngIf="task.startAt"><img class="imgSvg" src="/assets/svg/boardTask/hourglass-start-solid.svg"> </div>
<div class="taskInfoText" *ngIf="task.startAt" [ngClass]="task.startAt">{{getRemainingTimeText()}}</div>

</div>
