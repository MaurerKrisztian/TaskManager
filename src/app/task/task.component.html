<ng-container *ngTemplateOutlet=" shortTemplate"></ng-container>
<ng-template #shortTemplate>
  <div class="task" (click)="openExtendedDialog()" [ngClass]="task?.isCompleted ? 'completed-task': ''">
    <h3>{{task?.title}}</h3>
    <i *ngIf="task.labels && task.labels.length > 0" class="labels">{{task?.labels}}</i>
  </div>


</ng-template>
